    active: ${env:test}
  mail:
    host: smtp.126.com
    username: ${email}
    password: QHYFVZJDJPCNVNKS
    default-encoding: UTF-8
    subscribed: ${sub_email}
    port: 465
    protocol: smtp
    properties:
      mail:
        imap.ssl.socketFactory.fallback: false
