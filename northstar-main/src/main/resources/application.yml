server:
  port: 80

northstar: 
  # 行情延时探测（由于有多余的性能损耗，生产环境建议禁用）
  latency-detection:
    enabled: false
    # 采样时间间隔（单位：秒）
    sampling-interval: 60 
  # 历史数据服务（需要购买用户授权）
  data-service:
    baseUrl: https://service.quantit.tech:44388

logging:  level: 
    root: info
  file:    path: logs/
  
spring:
  redis:
    host: 127.0.0.1
    port: 6379
  profiles:
    active: ${env:prod}

---
spring:
  redis.database: 1
  config:    activate:      on-profile: prod
      
---
spring:
  redis.database: 1
  config:    activate:      on-profile: dev

---
spring:
  redis.database: 0
  config:    activate:      on-profile: test
      
---
spring:
  redis.database: 0
  config:
    activate:
      on-profile: e2e
